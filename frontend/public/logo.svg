  <!-- Wrist Outline -->
  <path d="M60,70 C60,50 140,50 140,70 L140,130 C140,150 60,150 60,130 Z" 
        fill="none" stroke="#0066cc" stroke-width="8" />
  
  <!-- Cross-section Lines -->
  <line x1="75" y1="70" x2="125" y2="70" stroke="#0066cc" stroke-width="4" />
  <line x1="75" y1="90" x2="125" y2="90" stroke="#0066cc" stroke-width="4" />
  <line x1="75" y1="110" x2="125" y2="110" stroke="#0066cc" stroke-width="4" />
  <line x1="75" y1="130" x2="125" y2="130" stroke="#0066cc" stroke-width="4" />
  
  <!-- Target Point -->
  <circle cx="100" cy="100" r="15" fill="#0066cc" opacity="0.3" />
  <circle cx="100" cy="100" r="5" fill="#0066cc" />
  
  <!-- "AI" Text -->
